name: Build
on:
  push:
    branches:
      - master

jobs:
  build:
    name: ${{ matrix.os }} Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-16.04, ubuntu-latest, windows-2016, windows-latest]
    steps:
      - name: Checkout the repository
        uses: actions/checkout@master

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.13'
      - run: go build
